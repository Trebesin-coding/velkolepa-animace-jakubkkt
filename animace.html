<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Den / Noc Animace</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #87ceeb;
        transition: background 1s;
        overflow: hidden;
        font-family: sans-serif;
      }

      .scena {
        position: relative;
        width: 300px;
        height: 300px;
      }

      /* SLUNCE */
      .slunce {
        width: 100px;
        height: 100px;
        background: #ffd93d;
        border-radius: 50%;
        position: absolute;
        left: 100px;
        bottom: -120px; /* schované pod scénou */
        box-shadow: 0 0 30px rgba(255, 217, 61, 0.8),
          0 0 60px rgba(255, 200, 0, 0.6);
        animation: glowSlunce 2s ease-in-out infinite alternate;
        transition: transform 1.2s, opacity 1s;
      }

      /* MĚSÍC */
      .mesic {
        width: 100px;
        height: 100px;
        background: #f0f0f0;
        border-radius: 50%;
        position: absolute;
        left: 100px;
        top: -120px; /* schovaný nad scénou */
        opacity: 0;
        box-shadow: 0 0 20px rgba(240, 240, 240, 0.6),
          0 0 50px rgba(200, 200, 255, 0.4);
        animation: glowMesic 3s ease-in-out infinite alternate;
        transition: transform 1.2s, opacity 1s;
      }

      /* NOC */
      body.noc {
        background: #0b1d3a;
      }

      body.noc .slunce {
        transform: translateY(300px); /* zajede úplně dolů */
        opacity: 0;
      }

      body.noc .mesic {
        transform: translateY(300px); /* sjede dolů do scény */
        opacity: 1;
      }

      /* DEN */
      body:not(.noc) .slunce {
        transform: translateY(-300px);
        opacity: 1;
      }

      body:not(.noc) .mesic {
        transform: translateY(0);
        opacity: 0;
      }

      button {
        margin-top: 20px;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        background: #333;
        color: white;
        cursor: pointer;
        border-radius: 6px;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.1);
      }

      @keyframes fadeoutSlunce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes fadeoutMesic {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes glowSlunce {
        from {
          box-shadow: 0 0 30px rgba(255, 217, 61, 0.6),
            0 0 60px rgba(255, 200, 0, 0.4);
        }
        to {
          box-shadow: 0 0 60px rgba(255, 217, 61, 1),
            0 0 100px rgba(255, 200, 0, 0.8);
        }
      }

      @keyframes glowMesic {
        from {
          box-shadow: 0 0 20px rgba(240, 240, 240, 0.5),
            0 0 50px rgba(200, 200, 255, 0.3);
        }
        to {
          box-shadow: 0 0 40px rgba(240, 240, 240, 0.9),
            0 0 80px rgba(200, 200, 255, 0.6);
        }
      }
    </style>
  </head>

  <body>
    <div class="scena">
      <div class="slunce"></div>
      <div class="mesic"></div>
    </div>

    <button id="prepnout">Přepnout den/noc</button>

    <script>
      const btn = document.getElementById("prepnout");

      btn.addEventListener("click", function () {
        document.body.classList.toggle("noc");
      });
    </script>
  </body>
</html>
